<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script> 
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>

    <div class="container">
        <div class="jumbotron jumbotron-fluid">
            <div class="container" id="jumbo">
                <h1 class="display-4">Train Schedule</h1>
                <p class="lead">A Place for train times and much, much more</p>
            </div>
        </div>

        <div class="card">
                <h5 class="card-header"> Current Train Schedule </h5>
        <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Trains Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency(min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                    
                  </tr>
                </thead>
                <tbody id="tBody">
                  <tr>
                    <th scope="row"></th>
                   
                  </tr>
                </tbody>
              </table>
              </div>
              <br><br>
              <div class="card">
                    <h5 class="card-header"> Add Trains </h5>
                        <div class="card-body">
                            <form> 
                                <div class="form-group"> 
                                        <label for="formGroupExampleInput"> Train Name </label> 
                                            <input class="form-control" id="nameInput" placeholder="Example input"> 
                                </div> 
                                <div class="form-group"> 
                                        <label for="formGroupExampleInput2"> Destination </label> 
                                            <input class="form-control" id="destinationInput" placeholder="Another input"> 
                                </div>
                                <div class="form-group"> 
                                        <label for="formGroupExampleInput2"> First Train Time (HH:mm-military time) </label> 
                                            <input class="form-control" id="timeInput" placeholder="Another input" type="military-time"> 
                                </div> 
                                <div class="form-group"> 
                                        <label for="formGroupExampleInput2"> Frequency (min)</label> 
                                            <input class="form-control" id="frequencyInput" placeholder="Another input" type="number"> 
                                </div> 
                                
                                <button id="submitBtn" type="button" class="btn btn-primary"> Submit </button>
                                
                            </form>
                    </div>
            </div>
    </div>  
    <br><br> 


<script src="assets/javascript/logic.js"></script>
</body>
</html>
